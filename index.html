<!DOCTYPE html>
<html lang="en-US">

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script> 
  <title>Pig Dice</title>
</head>
<body>
  <div id="container">
    <h1>Pig Dice!!!!</h1>
    <div class="row"> 
      <div class="col-6"id="p1">
      <h2>Player1</h2>
        <div id="turn">
          <button type="click" id="player1diceRoll">Roll!</button>
          <button type="click" id="player1Hold">Hold</button>
        </div>
        <br>
        <h3>Dice Roll: <span id="diceRoll1"></span></h3>
        <h3>Your turn's score: <span id="tempScore1"></span></h3>
        <h3>Your Total score: <span id="Score1"></span></h3>
        <div id="winner1"></div> 
      </div> 

      <div class="col-6"id="p2">  
        <h2>Player2</h2>
          <div id="turn2">
            <button type="click" id="player2diceRoll">Roll!</button>
            <button type="click" id="player2Hold">Hold</button>
          </div>
          <br>
          <h3>Dice Roll: <span id="diceRoll2"></span></h3>
          <h3>Your turn's score: <span id="tempScore2"></span></h3>
          <h3>Your Total score: <span id="Score2"></span></h3>
          <div id="winner2"></div>
        </div> 
      </div>  
    </div>  
  </body>
  </html>
